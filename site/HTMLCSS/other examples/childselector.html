<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Child Selector</title>
    <style>

    /*article element which is a direct child of section element */
    section > article{
      color:green;
      font-size: 24px;
    }

  /*h2 element which is a direct child of section*/
    section > h2{
      color:green;
    }

    </style>
  </head>
  <body>
    <h1>Child Selector</h1>
    <section>
      <h2>Subheading which is a direct child of section</h2>
      <div>
        <article>Article which is inside div which is inside section.</article>
      </div>
      <article></article>
    </section>
    <section>
      <article>Article as a direct child of the Section Element</article>
    </section>
    <h2>Subheading</h2>
  </body>
</html>
